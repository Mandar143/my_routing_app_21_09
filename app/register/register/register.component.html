<form class="form-horizontal" role="form" method="POST" action="/register">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h2>Register New User</h2>
          <hr>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="name">Name</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                  <input type="text" name="name" class="form-control" id="name"
                         placeholder="John Doe" required autofocus #name>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <!-- Put name validation error messages here -->
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                  <input type="text" name="email" class="form-control" id="email"
                         placeholder="you@example.com" required autofocus #email>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <!-- Put e-mail validation error messages here -->
                  </span>
          </div>
      </div>
  </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="email">State</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                   <select class="form-control" name="state"  required #state>
                    <option value="">-----Select-----</option>   
                    <option *ngFor="let state of states" value="{{state.id}}" > {{state.s_name}} </option>
                  </select> 
              </div>
          </div>
         
      </div>
      
  </div>



  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group ">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                  <input type="password" name="password" class="form-control" id="password"
                         placeholder="Password" required #password>
              </div>
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-control-feedback">
                  <span class="text-danger align-middle">
                      <i class="fa fa-close"> Example Error Message</i>
                  </span>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3 field-label-responsive">
          <label for="password">Confirm Password</label>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon" style="width: 2.6rem">
                      <i class="fa fa-repeat"></i>
                  </div>
                  <input type="password" name="password-confirmation" class="form-control"
                         id="password-confirm" placeholder="Password" required>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <button type="submit" class="btn btn-success" (click)="onRegister(name.value,email.value,state.value,password.value)"><i class="fa fa-user-plus"></i> Register</button>
          <a href="/"><i class="fa fa-user-plus"></i> login</a>
      </div>
      <div class="col-md-6">
          <p>{{resMsg}}</p>      
      </div>
  </div>
</form>
